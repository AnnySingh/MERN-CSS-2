<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
      font-size: 24px;
    }

    li:before {
      content: '\2605'; /* Unicode for a star symbol */
      color: red;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <ul>
    <li>Hummus</li>
    <li>Pita</li>
    <li>Green Salad</li>
    <li>Halloumi</li>
  </ul>
</body>
</html>
